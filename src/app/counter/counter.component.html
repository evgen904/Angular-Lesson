<div class="card">
  <h2>Local Counter: {{ appCounterService.counter }}</h2>
  <div class="btn" (click)="appCounterService.increase()">+</div>
  <div class="btn" (click)="appCounterService.decrease()">-</div>
</div>

<div class="card">
  <h2>Local Counter: {{ localCounterService.counter }}</h2>
  <div class="btn" (click)="localCounterService.increase()">+</div>
  <div class="btn" (click)="localCounterService.decrease()">-</div>
</div>
